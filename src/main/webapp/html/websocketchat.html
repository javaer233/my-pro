<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket聊天</title>
</head>
<script src="../lib/jquery/jquery-3.1.0.js"></script>
<script src="../js/config.js"></script>
<script src="../js/mywebsocket.js"></script>
<body>
<div class="container">
    <div class="item">
        <span>YourID:</span>
        <input title="你的名字" type="text" class="identity">
        <button class="start-conn-btn" onclick="connect()" >链接</button>
        <span>toUser:</span>
        <input title="要发送消息的对象" type="text" class="to-user">
    </div>
    <div class="show-message">

    </div>
    <div class="item">
        <span>内容:</span>
        <textarea title="需要发送的信息" class="msg-context"></textarea>
    </div>
    <div><button class="send-btn" onclick="sendText()">send</button></div>
</div>
</body>
</html>
